<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="counter">
        <p id="oddeven">Even</p>
        <h2>Counter App</h2>
        <p id="count">0</p>
        <div class="buttons">
            <button class="btn btn btn-success btn btn-primary btn-lg" onclick="dncr()">-</button>
            <button class="btn btn btn-primary btn btn-primary btn-lg" onclick="incr()">+</button>
            <button class="btn btn btn-danger btn btn-primary btn-lg" onclick="resetbtn()">Reset</button>
        </div>
    </div>


    <script src="./script.js"></script>



</body>

</html>
